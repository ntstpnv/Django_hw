<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Текущее время</title>
</head>
<body>
    <h2>Текущее время</h2>
    <div id="t"></div>
    <script>
        setInterval(() => {
            const now = new Date();
            const date = now.toLocaleDateString('ru-RU');
            const time = now.toLocaleTimeString('ru-RU');
            document.getElementById('t').innerHTML = `${date} ${time}`;
        }, 1000);
    </script>
    <br>
    <button onclick="history.back()">Назад</button>
</body>
</html>
