{% extends 'base.html' %}

{% block content %}
    <h2>{{ title }}</h2>

    <div id="t"></div>
    <script>
        setInterval(() => {
            const now = new Date();
            const date = now.toLocaleDateString('ru-RU');
            const time = now.toLocaleTimeString('ru-RU');
            document.getElementById('t').innerHTML = `${date} ${time}`;
        }, 1000);
    </script>

    <br><a href="{% url path %}">Назад</a>
{% endblock content %}
